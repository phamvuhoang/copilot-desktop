<!DOCTYPE html>
<html>
<head>
  <title>Screen Selection</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: crosshair;
    }
    #selection-box {
      position: absolute;
      border: 2px dashed #007bff;
      background-color: rgba(0, 123, 255, 0.2);
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="selection-box"></div>
  <script src="selection.js"></script>
</body>
</html>
